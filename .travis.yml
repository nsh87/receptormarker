language: r

warnings_are_errors: true

sudo: false

virtualenv:
  - system_site_packages: true

env:
  global:
    - CRAN: http://cran.rstudio.com

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libxml2-dev
    - python
    - python-setuptools
    - python-dev
    - python-numpy

before_install:
  - apt-get update -qq
  - easy_install -f http://biopython.org/DIST/ biopython

r_binary_packages:
  - testthat
  - shiny
  
r_github_packages:
  - jimhester/lintr

before_script: Rscript ./travis/travis_prep.R

bioc_packages:
  - muscle

script:
  - ./travis/travis_run_tests.sh
  - ./travis/travis_run_build.sh

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 

branches:
  only:
    - master
    - dev
    - travis
